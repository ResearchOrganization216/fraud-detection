apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-detection
  labels:
    app: fraud-detection
spec:
  replicas: 1 # Only one pod will be created
  selector:
    matchLabels:
      app: fraud-detection
  template:
    metadata:
      labels:
        app: fraud-detection
    spec:
      serviceAccountName: innoainsure-ksa
      containers:
        - name: backend
          image: asia-southeast1-docker.pkg.dev/innoainsure-project/innoainsure-be/fraud-detection:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5006
          env:
            - name: PORT
              value: "5006"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
